<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{{url_for('static', filename='js/users.js')}}"></script>
    <script src="{{ url_for('static', filename='js/submitForm.js')}}"></script>
</head>
<body>
    <h1>Ass</h1>
<div id="form">
    <form id="user-form" method="POST" action="{{ url_for('home_bp.home') }}" onsubmit="submitForm(event)">
        {{ form.hidden_tag() }}
        <div>
            {{ form.first_name.label }}
            {{ form.first_name(size=32, class="form-control") }}
        </div>
        <div>
            {{ form.last_name.label }}
            {{ form.last_name(size=32, class="form-control") }}
        </div>
        <div>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>

</body>
</html>
